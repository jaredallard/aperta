<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Aperta</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />

    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <div class="mdl-layout__header-row">
          <span id='page-title' class="mdl-layout-title">Mods</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="https://pbs.twimg.com/profile_images/665301601297416192/t-9Lnmxr.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>{{user.name}}</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">settings</i>
              <span class="visuallyhidden">Settings</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn" onclick="ui.doLogout()">
              <li class="mdl-menu__item">Sign Out</li>
            </ul>
          </div>
          </header>
          <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" href="#mods"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Mods</a>
            <a class="mdl-navigation__link" href="#forums"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>Forums</a>
            <a class="mdl-navigation__link" href="#updates"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Updates</a>
                        <a class="mdl-navigation__link" href="#about"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">info</i>About</a>
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
          </nav>
        </div>

        <main class="mdl-layout__content mdl-color--grey-100">
          <div id='mods' class="mdl-grid demo-content">

          </div>
        </main>
      </div>

      <!-- Simple MDL Progress Bar -->
      <div class='progress-wrapper' style='display:none;'>
        <div class='progress-object'>
          <div class='progress-inner'>
            <div id="p1" class="mdl-progress mdl-js-progress" style='width:100%;'></div>
            <div class='progress-inner-name' id='p1na'>

            </div>
            <div class='progress-inner-number' id="p1nu">
              0%
            </div>
          </div>
        </div>
      </div>

      <script id='modpackListTemplate' type="text/x-handlebars-template">
        <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing" onclick="ui.installOrLaunchMod($(this))" data-name="{{name}}">
          <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-card--expand" style='background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.35)), url({{image}}) center / cover;'>
              <h2 class="mdl-card__title-text">{{name}}</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              {{desc}}
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a href="#" style='float:right;' class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-color--green mdl-js-ripple-effect">{{installed}}</a>
            </div>
          </div>
          <div class="demo-separator mdl-cell--1-col"></div>
        </div>
      </script>

      <script src="bower_components/material-design-lite/material.min.js"></script>
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="js/ui.js"></script>
      <script src="js/load.js"></script>
      <script type="text/javascript">
        ui.doMain();
        ui.getMods();
      </script>
  </body>
</html>
