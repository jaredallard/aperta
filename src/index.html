<!DOCTYPE html>
<html>
  <head>
    <title>Aperta Launcher</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="launcher-wrapper">
      <div class="header">
        <div class='login-image'>
          <i class="material-icons">account_circle</i>
          <p>Log In</p>
        </div>

        <div class='login-drag-close'>
          <i class="material-icons">close</i>
        </div>
      </div>

      <!-- House the content below the native buttons. -->
      <div class='content-wrapper'>
        <div class="sidebar">
          <h3 class="sidebar-title">Modpacks Installed</h3>

          <!-- TODO: House currently installed M here. -->
          <div class="mod-installed-container" >
            <div class="mod-installed">
              <div class="mod-installed-icon">
                <img src="https://mc.jaredallard.me/rdelro/rdelro.png" />
              </div>
              <div class="mod-installed-name">
                {{name}}

                <br /> <!-- wayyyyyy to hacky -->
                <div class="mod-installed-version">
                  {{version}}
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="body">
          <!-- TODO: Pull M list, and build elems -->

          <div id='mods' class="mod-list-container">
          </div>
        onclick>
      </div>
    </div>

    <script id='modpackListTemplate' type="text/x-handlebars-template">
      <div class="col-md-6 mod-list-object">
        <div class="mod-list-object-inner">
          <div class="mod-list-image">
            <div class="overlay"></div>
            <img src="https://mc.jaredallard.me/rdelro/rdelro.png" />
          </div>

          <div class="mod-list-info-wrapper">
            <div class="mod-list-info-inner">
              <p class="mod-list-info-name">
                {{name}}
              </p>

              <p class="mod-list-info-desc">
                {{desc}}
              </p>
            </div>

            <div class="mod-list-info-status">
              <div class="mod-list-info-object">
                <div class="mod-list-info-icon">
                  <i class="material-icons">star_border</i>
                </div>
                <div class="mod-list-info-icon-data">
                  <span>0</span>
                </div>
              </div>

              <div class="mod-list-info-object">
                <div class="mod-list-info-icon">
                  <i class="material-icons" style='padding-top:7.5px;'>file_download</i>
                </div>
                <div class="mod-list-info-icon-data">
                  <span>0</span>
                </div>
              </div>

              <div class="mod-list-info-install" onclick="ui.installOrLaunchMod($(this))" data-name="{{name}}">
                <span class='file-installing'></span>
                <button class="btn">{{installed}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script src="bower_components/material-design-lite/material.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/load.js"></script>
    <script type="text/javascript">
      ui.doMain();
      ui.getMods();
    </script>
  </body>
</html>
