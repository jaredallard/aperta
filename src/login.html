<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>mcModded</title>

    <link rel="stylesheet" href="css/login.css" />

    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  </head>

  <body>
    <div class="login-container">
        <div class='login-drag'>
          <div class='login-drag-close'>
            <i class="material-icons">close</i>
          </div>
        </div>
        <div class='login-inputs'>
          <div class='login-name'>
            Aperta
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="user" autocomplete="on">
            <label class="mdl-textfield__label" for="user">Mojang Account</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield" style='margin-top:-10px;'>
            <input class="mdl-textfield__input" type="password" id="password" autocomplete="off">
            <label class="mdl-textfield__label" for="password">Password</label>
          </div>
        </div>

        <button class="mdl-button mdl-js-button mdl-button--primary login-button" onclick='ui.doLogin()'>
          SIGN IN
        </button>
    </div>

    <script src="bower_components/material-design-lite/material.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/load.js"></script>
    <script type="text/javascript">
      $('.login-drag-close').on('click', function() {
        winclose();
      })

      function winclose() {
        console.log('close window')
        var gui = require('nw.gui');
        var win = gui.Window.get();
        win.close(true);
      }

      var fs   = require('fs'),
          path = require('path');
      if(fs.existsSync(path.join(M.minecraft_dir, 'auth.json'))) {
        console.log('[login]', 'we are a returning user!')
        ui.showMain();
      } else {
        console.log('[login]', 'we are a new setup or login')
      }
    </script>
  </body>
</html>
